<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Recommender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideIn 1.5s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in-out;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      background: white;
      color: #4facfe;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background: #4facfe;
      color: white;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Floating circles background animation */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      animation: move 10s infinite;
      z-index: 1;
    }

    .circle:nth-child(1) {
      width: 120px; height: 120px; top: 10%; left: 20%;
      animation-duration: 12s;
    }

    .circle:nth-child(2) {
      width: 80px; height: 80px; top: 50%; left: 70%;
      animation-duration: 15s;
    }

    .circle:nth-child(3) {
      width: 150px; height: 150px; top: 80%; left: 30%;
      animation-duration: 18s;
    }

    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Floating animated circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="container">
    <h1>Welcome to Internship Recommender</h1>
    <p>Get personalized internship opportunities that match your skills and interests.</p>
    <div class="btn-group">
      <a href="login.html" class="btn">Sign In</a>
      <a href="signup.html" class="btn">Sign Up</a>
    </div>
  </div>
</body>
</html>
